project_structure:
  build: build/brownie
  contracts: contracts
  interfaces: interfaces
  reports: reports
  scripts: scripts
  tests: tests
dependencies:
  - smartcontractkit/chainlink-brownie-contracts@0.4.1
  - OpenZeppelin/openzeppelin-contracts@4.6.0
compiler:
  solc:
    remappings:
      - "@chainlink=smartcontractkit/chainlink-brownie-contracts@0.4.1"
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.6.0"
networks:
  default: development
  kovan:
    verify: False
    numConfirmations: 1
  rinkeby:
    verify: False
    numConfirmations: 1
  hh-local:
    verify: False
    numConfirmations: 1
  hardhat:
    verify: False
    numConfirmations: 1
dotenv: .env
wallets:
  from_key: ${PRIVATE_KEY}
